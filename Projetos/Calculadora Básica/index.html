<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Calculadora básica que realiza
    soma, subtração, multiplicação, divisão, potenciação,
    raiz quadrada, porcentagem e fatorial.-->
    <h1>Calculadora</h1>
    <div class="principal">
        <div class="resultado-final">

        </div>

        <div class="rascunho" contenteditable="true">

        </div>

        <section class="botoes">
            <div class="botoes-operacoes">
                <button id="operacaoAC" onclick="resetar()">AC</button>
                <button id="operacaoRemoverDig" onclick="apagarDigito()"></button>
                        <button class="botao" id="operacao" name="soma">+</button>
                        <button class="botao" id="operacao" name="subtracao">-</button>
                        <button class="botao" id="operacao" name="multiplicacao">*</button>
                        <button class="botao" id="operacao" name="divisao">/</button> 
                        <button class="botao" id="operacao" name="potencia">**</button>
                        <button class="botao" id="operacao">{</button>
                        <button class="botao" id="operacao">}</button>
                        <button class="botao" id="operacao">[</button>
                        <button class="botao" id="operacao">]</button>
                        <button class="botao" id="operacao">(</button>
                        <button class="botao" id="operacao">)</button>
                        <button id="igual" onclick="calcular()">=</button>
            </div>

            <div class="botoes-numeros">
                <button class="botao">1</button>
                <button class="botao">2</button>
                <button class="botao">3</button>
                <button class="botao">4</button>
                <button class="botao">5</button>
                <button class="botao">6</button>
                <button class="botao">7</button>
                <button class="botao">8</button>
                <button class="botao">9</button>
                <button class="botao">0</button>
                <button class="botao">.</button>
            </div>
        </section>
    </div>

    <footer class="rodape">
        <p class="rodape-direitos">2025 © João Pedro Viana. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
